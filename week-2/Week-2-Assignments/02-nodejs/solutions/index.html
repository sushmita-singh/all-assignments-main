<head>
    <title>
        TODO app
    </title>
    <style>
        body, button, input {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button { 
            background-color: beige;
            color: black;
            font-weight: 700;
            border: none;
            font-size: 1rem;
            padding: 0.5em 1em;
        }
    </style>
</head>
<script src="1-todo-simple.js"></script>
<script>
    function onPress() {
        var title = document.getElementById("todo-title").value;
        var description = document.getElementById("todo-desc").value;
        
        fetch("https://localhost:3000/todos", {
            method: "POST",
            body: JSON.stringify({
                title: title,
                description: description
            }),
            headers: {
                "Content-Type": "application/json"
            }
        }).then((response) => {
            response.json().then((data) => {
                console.log(data);
            })
        })
    }
</script>
<body>
    <h3>TO-DO LIST</h3><br>
    <label for="todo-title">Title: </label>
    <input type="text" id="todo-title"><br><br>
    <label for="todo-desc">Description: </label>
    <input type="text" id="todo-desc"><br><br>
    <button onclick="onPress()">Add to List</button>
</body>
